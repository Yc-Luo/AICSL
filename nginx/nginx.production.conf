# =============================================================================
# AICSL 生产环境 Nginx 配置
# =============================================================================
# 特性:
#   - HTTPS/SSL 终结
#   - HTTP 自动重定向到 HTTPS
#   - 安全头配置
#   - Gzip 压缩
#   - WebSocket 代理
#   - 静态资源缓存
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ---------------------------------------------------------------------
    # 日志格式
    # ---------------------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ---------------------------------------------------------------------
    # 性能优化
    # ---------------------------------------------------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # 缓冲区设置
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 32k;

    # ---------------------------------------------------------------------
    # Gzip 压缩
    # ---------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        application/x-font-ttf
        font/opentype
        image/svg+xml;

    # ---------------------------------------------------------------------
    # 上游服务定义
    # ---------------------------------------------------------------------
    upstream backend_api {
        server backend:8000;
        keepalive 32;
    }

    upstream frontend_app {
        server frontend:80;
        keepalive 16;
    }

    upstream minio_storage {
        server minio:9000;
        keepalive 16;
    }

    # ---------------------------------------------------------------------
    # SSL 配置
    # ---------------------------------------------------------------------
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ---------------------------------------------------------------------
    # HTTP -> HTTPS 重定向
    # ---------------------------------------------------------------------
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Let's Encrypt 验证
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 健康检查 (不重定向)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 其他请求重定向到 HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ---------------------------------------------------------------------
    # HTTPS 主服务器
    # ---------------------------------------------------------------------
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # SSL 证书 (需要替换为实际路径)
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # -----------------------------------------------------------------
        # 安全头
        # -----------------------------------------------------------------
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # CSP - 生产环境严格策略
        set $csp_default "default-src 'self'";
        set $csp_script "script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:";
        set $csp_style "style-src 'self' 'unsafe-inline' https://fonts.googleapis.com";
        set $csp_img "img-src 'self' data: https: blob:";
        set $csp_font "font-src 'self' data: https://fonts.gstatic.com";
        set $csp_connect "connect-src 'self' wss://$host https://$host";
        set $csp_frame "frame-src 'self' https:";
        set $csp_object "object-src 'none'";
        set $csp_base "base-uri 'self'";
        set $csp_form "form-action 'self'";
        
        add_header Content-Security-Policy "${csp_default}; ${csp_script}; ${csp_style}; ${csp_img}; ${csp_font}; ${csp_connect}; ${csp_frame}; frame-ancestors 'none'; ${csp_object}; ${csp_base}; ${csp_form};" always;

        # -----------------------------------------------------------------
        # 健康检查
        # -----------------------------------------------------------------
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # -----------------------------------------------------------------
        # API 路由
        # -----------------------------------------------------------------
        location /api/ {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # 缓冲设置
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 16k;
        }

        # -----------------------------------------------------------------
        # Socket.IO WebSocket
        # -----------------------------------------------------------------
        location /socket.io/ {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 超时
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # -----------------------------------------------------------------
        # Y.js 协同 WebSocket
        # -----------------------------------------------------------------
        location /ysocket/ {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 协同编辑长连接
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # -----------------------------------------------------------------
        # 对象存储代理 (MinIO)
        # -----------------------------------------------------------------
        location /storage/ {
            rewrite ^/storage/(.*) /aicsl-files/$1 break;
            
            proxy_pass http://minio_storage;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # S3 兼容性
            proxy_connect_timeout 300;
            chunked_transfer_encoding off;
            proxy_request_buffering off;
            proxy_buffering off;
            
            # 文件上传限制
            client_max_body_size 500M;
        }

        # -----------------------------------------------------------------
        # 前端应用
        # -----------------------------------------------------------------
        location / {
            proxy_pass http://frontend_app;
            proxy_http_version 1.1;
            
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # 缓存控制
            proxy_cache_bypass $http_upgrade;
        }

        # -----------------------------------------------------------------
        # 错误页面
        # -----------------------------------------------------------------
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
